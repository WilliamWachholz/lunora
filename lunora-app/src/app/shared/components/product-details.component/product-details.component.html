<div class="row" *ngIf="product; else loading">
  <div class="col-md-6">
    <img [src]="product.imageUrl || 'assets/images/product-placeholder.jpg'" 
         class="img-fluid rounded" 
         [alt]="product.name">
  </div>
  
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <!-- <p class="text-muted">{{ product.category?.name }}</p> -->
    
    <div class="mb-3">
      <span class="h4">{{ product.price | currency }}</span>
      <span class="badge bg-success ms-2" *ngIf="product.stockQuantity > 0">In Stock</span>
      <span class="badge bg-danger ms-2" *ngIf="product.stockQuantity <= 0">Out of Stock</span>
    </div>
    
    <p>{{ product.description }}</p>
    
    <div class="d-flex align-items-center mb-4">
      <div class="input-group me-3" style="width: 120px;">
        <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity()">-</button>
        <input type="number" class="form-control text-center" [(ngModel)]="quantity" min="1" [max]="product.stockQuantity">
        <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity()">+</button>
      </div>
      
      <button class="btn btn-dark flex-grow-1" 
              (click)="addToCart()"
              [disabled]="product.stockQuantity <= 0">
        Add to Cart
      </button>
    </div>
    
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Product Details</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>SKU:</strong> {{ product.id }}
          </li>
          <li class="list-group-item">
            <strong>Availability:</strong> {{ product.stockQuantity }} in stock
          </li>
          <li class="list-group-item">
            <!-- <strong>Category:</strong> {{ product.category?.name }} -->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
