<div class="cart-container">
  <h2 class="cart-title">Your Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <i class="fas fa-shopping-cart"></i>
    <p>Your cart is empty</p>
    <a routerLink="/products" class="btn btn-dark">Continue Shopping</a>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="product-image">
          <img [src]="item.imageUrl || 'assets/images/placeholder-product.png'" [alt]="item.name">
        </div>
        
        <div class="product-info">
          <h3 class="product-name">{{ item.name }}</h3>
          <p class="product-price">{{ item.price | currency }}</p>
        </div>

        <div class="quantity-control">
          <button class="quantity-btn" (click)="updateQuantity(item, item.quantity - 1)" [disabled]="item.quantity <= 1">
            -
          </button>
          <input type="number" class="quantity-input" [value]="item.quantity"
                 (change)="updateQuantity(item, 1)"
                 min="1">
          <button class="quantity-btn" (click)="updateQuantity(item, item.quantity + 1)">
            +
          </button>
        </div>

        <div class="item-total">
          {{ (item.price * item.quantity) | currency }}
        </div>

        <button class="remove-btn" (click)="removeItem(item)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>

    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal:</span>
        <span>{{ total | currency }}</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span>Free</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span>{{ total | currency }}</span>
      </div>

      <button class="checkout-btn" (click)="checkout()">Proceed to Checkout</button>
      <a routerLink="/products" class="continue-shopping">Continue Shopping</a>
    </div>
  </div>
</div>
