<div class="register-container">
  <div class="register-card">
    <div class="card-header">
      <h2>Create Account</h2>
      <p>Join us and start shopping</p>
    </div>

    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched }"
            placeholder="Enter your full name"
          >
          <div class="invalid-feedback" *ngIf="registerForm.get('name')?.errors?.['required']">
            Name is required
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('name')?.errors?.['minlength']">
            Name must be at least 2 characters
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
            placeholder="Enter your email"
          >
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
            placeholder="Create a password"
          >
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched }"
            placeholder="Confirm your password"
          >
          <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
            Please confirm your password
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
            Passwords do not match
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-dark btn-block"
          [disabled]="registerForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Creating Account...
          </span>
        </button>
      </form>

      <div class="login-link">
        <p>Already have an account? <a routerLink="/auth/login">Sign in here</a></p>
      </div>
    </div>
  </div>
</div>
