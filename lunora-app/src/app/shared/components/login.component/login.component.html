<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h3 class="mb-0">Login</h3>
      </div>
      
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" 
                   class="form-control" 
                   id="email" 
                   formControlName="email"
                   [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }">
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   formControlName="password"
                   [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" 
                    class="btn btn-dark" 
                    [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="!isLoading">Login</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Logging in...
              </span>
            </button>
          </div>
        </form>
        
        <div class="mt-3 text-center">
          <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
          <!-- <p><a routerLink="/auth/forgot-password">Forgot your password?</a></p> -->
        </div>
      </div>
    </div>
  </div>
</div>
