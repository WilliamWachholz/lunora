<div class="row mb-4">
  <div class="col-md-6">
    <h1>Our Products</h1>
  </div>
  <div class="col-md-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchQuery">
      <button class="btn btn-outline-secondary" type="button" (click)="loadProducts()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div *ngIf="showLoadingMessage" class="mt-3">
    <p class="text-muted">Loading Demo App... Please wait a few seconds as we prepare our environment.</p>
  </div>
</div>

<div *ngIf="!isLoading && products.length === 0" class="alert alert-info">
  No products found.
</div>

<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
  <div class="col" *ngFor="let product of products | filter:searchQuery:'name'">
    <app-product-card [product]="product" (addToCart)="addToCart(product)"></app-product-card>
  </div>
</div>
