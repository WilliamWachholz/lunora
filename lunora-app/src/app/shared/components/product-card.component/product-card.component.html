<div class="card h-100">
  <img [src]="product.imageUrl || 'assets/images/product-placeholder.jpg'" 
       class="card-img-top product-image" 
       [alt]="product.name">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name | truncate:50 }}</h5>
    <p class="card-text text-muted">{{ product.description }}</p>
    
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="price">{{ product.price | currency }}</span>
        <!-- <span class="badge bg-secondary">{{ product.category?.name }}</span> -->
      </div>
      
      <button class="btn btn-dark w-100" (click)="addToCart()">
        <i class="fas fa-cart-plus me-2"></i>Add to Cart
      </button>
      
      <a [routerLink]="['/products', product.id]" class="btn btn-outline-secondary w-100 mt-2">
        View Details
      </a>
    </div>
  </div>
</div>
