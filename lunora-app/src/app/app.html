<header class="app-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">{{ title() }}</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart">
              Cart <span class="badge bg-danger" *ngIf="cartCount > 0">{{ cartCount }}</span>
            </a>
          </li>
        </ul>
        
        <ul class="navbar-nav">
          <ng-container *ngIf="!isAuthenticated; else authLinks">
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/auth/register">Register</a>
            </li>
          </ng-container>
          
          <ng-template #authLinks>
            <!-- Authenticated User -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" 
                 role="button" data-bs-toggle="dropdown" aria-expanded="false" 
                 style="cursor: pointer;">
                <i class="fas fa-user me-1"></i>
                {{ currentUser?.name || 'Account' }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <!-- <li>
                  <a class="dropdown-item" routerLink="/profile" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2"></i>Profile
                  </a>
                </li>
                <li *ngIf="isAdmin">
                  <a class="dropdown-item" routerLink="/admin" style="cursor: pointer;">
                    <i class="fas fa-cog me-2"></i>Admin Dashboard
                  </a>
                </li>
                 -->
                <li>
                  <a class="dropdown-item" routerLink="/order-list" style="cursor: pointer;">
                    <i class="fas fa-list-alt me-2"></i>My Orders
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-4">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer bg-light py-4 mt-4">
  <div class="container text-center">
    <p>&copy;  {{ title() }}. All rights reserved.</p>
  </div>
</footer>
